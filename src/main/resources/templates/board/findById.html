<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        body {padding: 40px;}
        table {width: 100%; margin-bottom: 20px;}
        tr {height: 40px;}
        thead > tr {border-bottom: 2px solid #333; border-top: 1px solid #ccc;}
        tbody > tr {border-bottom: 1px solid #ccc;}
        th, td {text-align: center;}
        a {border: 1px solid #ccc; background-color: #efefef; color: #000; text-decoration: none; cursor: pointer; padding: 5px 15px; }
        a:hover {font-weight: bold; background-color: #333; color: #fff;}
    </style>
</head>
<body>
    <h2>BoardFindById</h2>
    <input type="button" onclick="location.href='/board/paging'" value="전체목록" />
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성일시</th>
                <th>최종 수정일시</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${boardDetailDTO.boardId}"></td>
                <td th:text="${boardDetailDTO.boardWriter}"></td>
                <td th:text="${boardDetailDTO.boardTitle}"></td>
                <td th:text="${boardDetailDTO.boardContents}"></td>
                <td th:text="${boardDetailDTO.createTime}"></td>
                <td th:text="${boardDetailDTO.updateTime}"></td>
                <td><a th:href="@{|/board/update/${boardDetailDTO.boardId}|}">수정</a></td>
                <td><a th:href="@{|/board/delete/${boardDetailDTO.boardId}|}">삭제</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
