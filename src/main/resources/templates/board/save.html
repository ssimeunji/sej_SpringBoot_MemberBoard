<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {padding: 40px;}
        .field-error {color: red;}
        p {margin: 20px 0px 2px 0px;}
        .read_only {border: none; font-weight: bold;}
    </style>
</head>
<body>
    <h2>BoardSave</h2>
    <form action="/board/save" method="post" th:object="${board}">
        <p>작성자</p>
        <input type="text" name="boardWriter" th:value="${session.loginEmail}" readonly class="read_only" />

        <p>제목</p>
        <input type="text" th:field="*{boardTitle}" />
        <p th:if="${#fields.hasErrors('boardTitle')}" th:errors="*{boardTitle}" th:errorclass="field-error"></p>
        <p>내용</p>
        <input type="text" th:field="*{boardContents}" />
        <p th:if="${#fields.hasErrors('boardContents')}" th:errors="*{boardContents}" th:errorclass="field-error"></p>

        <input type="submit" th:value="저장" style="display: block; margin-top: 20px" />
    </form>
</body>
</html>
