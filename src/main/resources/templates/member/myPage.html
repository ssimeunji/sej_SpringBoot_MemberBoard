<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        body {padding: 40px;}
        table {width: 100%; margin-bottom: 20px;}
        tr {height: 60px;}
        thead > tr {border-bottom: 2px solid #333; border-top: 1px solid #ccc;}
        tbody > tr {border-bottom: 1px solid #ccc;}
        th, td {text-align: center;}
        a {border: 1px solid #ccc; background-color: #efefef; color: #000; text-decoration: none; cursor: pointer; padding: 5px 15px; }
        a:hover {font-weight: bold; background-color: #333; color: #fff;}
    </style>
    <title>SEJ</title>
</head>
<body>
    <h2>MemberMyPage</h2>
    <input type="button" onclick="location.href='/board/paging'" value="게시판으로 돌아가기" style="margin: 20px 0px;" />

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>이메일</th>
            <th>비밀번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${member.memberId}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPassword}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberPhone}"></td>
            <td><a th:href="@{|/member/update/${member.memberId}|}">수정</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
