<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        const login = () => {
            const email = document.getElementById("memberEmail").value;
            const password = document.getElementById("memberPassword").value;
            const loginData = JSON.stringify({
                memberEmail: email,
                memberPassword: password
            })
            $.ajax({
                type: "post",
                data: loginData,
                url: "/member/login",
                contentType: "application/json",
                success: function (reqURL) {
                    if (reqURL == "admin") {
                        location.href = "/member/admin"
                    }
                    location.href = reqURL;
                },
                error: function () {
                    alert("아이디 또는 비밀번호가 틀렸습니다.");
                }
            })
        }
    </script>
    <style>
        body {
            padding: 40px;
        }
        input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Index(Login)</h2>
    <form action="/member/login" method="post" name="loginForm" th:object="${member}">
        <input type="text" name="memberEmail" th:field="*{memberEmail}" placeholder="이메일" />
        <input type="text" name="memberPassword" th:field="*{memberPassword}" placeholder="비밀번호" />

<!--        <input type="submit" value="로그인" />-->
    </form>
    <input type="button" onclick="login()" value="로그인(ajax)" />
    <input type="button" onclick="location.href='/member/save'" value="회원가입" />
</body>
</html>
